<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Documents | SLC Dashboard</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      height: 100vh;
      padding-top: 20px;
      border-right: 2px solid red;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Profile container */
    .profile {
      text-align: center;
      margin-bottom: 20px;
      padding: 0 10px;
      border-bottom: 1px solid #333;
      width: 100%;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
      margin-bottom: 8px;
    }

    .profile-name {
      font-weight: bold;
      color: red;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: #f1f1f1;
      text-decoration: none;
      border-bottom: 1px solid #333;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
    }

    .sidebar a:hover {
      background-color: #2a2a2a;
      color: red;
    }

    .main-content {
      margin-left: 220px;
      flex-grow: 1;
    }

    header, footer {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid red;
    }

    h1 {
      color: red;
      margin: 0;
    }

    .document-list {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .document-item {
      background-color: #1e1e1e;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" id="profilePic" />
      <div class="profile-name" id="profileName">Victor Blackwell</div>
    </div>

    <a href="dashboard.html">Dashboard</a>
    <a href="documents.html">Documents</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Accessible Documents</h1>
    </header>

    <div class="document-list" id="documentsContainer">
      <!-- Documents will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Replace with actual Firebase logic or user data
    const user = {
      name: "Victor Blackwell",
      photoURL: "https://preview.redd.it/zrs8dnnxs0581.png?auto=webp&s=536a1d8496dabb238a347f1874ec7cce9a88013e"};

    // Update profile picture and name dynamically if needed
    document.getElementById("profilePic").src = user.photoURL;
    document.getElementById("profileName").textContent = user.name;

    const docs = [
      { name: "Sample PDF", url: "https://example.com/sample.pdf" },
      { name: "Another PDF", url: "https://example.com/doc2.pdf" }
    ];

    const container = document.getElementById("documentsContainer");
    docs.forEach(doc => {
      container.innerHTML += `
        <div class="document-item">
          <h3>${doc.name}</h3>
          <iframe src="${doc.url}"></iframe>
        </div>
      `;
    });
  </script>
</body>
</html>
