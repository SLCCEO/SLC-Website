<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLC-09 Web Portal - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff0000;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff0000;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #ff0000;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
    }
    #auth-section {
      margin-top: 30px;
      text-align: center;
    }
    #members-only {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .admin {
      color: #00ff00;
    }
    .recruit {
      color: #ffa500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Singularity Laboratories Corporation Secure Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section id="auth-section">
    <div id="user-info" style="display: none;">
      <p>Welcome, <span id="user-email"></span>!</p>
      <p>Your role: <span id="user-role"></span></p>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
      <button onclick="sendPasswordReset()">Reset Password</button>
    </div>
  </section>

  <section id="members-only">
    <h2>Secure Content</h2>
    <p>This area is restricted to verified personnel.</p>
  </section>

  <!-- FIREBASE LOGIN SCRIPT -->
  <script type="module">
    // Firebase Config via Vite env variables
    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      sendPasswordResetEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(userCred => {
          if (!userCred.user.emailVerified) {
            alert("Please verify your email before logging in.");
            logout();
          }
        })
        .catch(err => alert(err.message));
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, pass)
        .then(userCred => {
          sendEmailVerification(userCred.user);
          setDoc(doc(db, "users", userCred.user.uid), { role: "recruit" });
          alert("Verification email sent. Please check your inbox.");
          logout();
        })
        .catch(err => alert(err.message));
    };

    window.logout = function () {
      signOut(auth);
    };

    window.sendPasswordReset = function () {
      const email = document.getElementById("email").value;
      if (!email) return alert("Enter your email first.");

      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert(err.message));
    };

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        document.getElementById("user-info").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("user-email").textContent = user.email;

        const userDocRef = doc(db, "users", user.uid);
        getDoc(userDocRef).then(docSnap => {
          const role = docSnap.exists() ? docSnap.data().role : "recruit";
          document.getElementById("user-role").textContent = role;
          document.getElementById("user-role").className = role;
          document.getElementById("members-only").style.display = "block";
        });
      } else {
        document.getElementById("user-info").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("members-only").style.display = "none";
      }
    });
  </script>
</body>
</html>
