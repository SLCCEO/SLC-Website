<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout | SLC Dashboard</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
    }

    h2 {
      color: red;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout {
      background-color: red;
    }

    .cancel {
      background-color: #333;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Are you sure you want to logout?</h2>
    <button class="logout" onclick="confirmLogout()">Yes, Logout</button>
    <button class="cancel" onclick="history.back()">Cancel</button>
  </div>

  <script>
    function confirmLogout() {
      // Insert Firebase logout logic here
      alert("Logged out");
      window.location.href = "login.html"; // or wherever you want
    }
  </script>
</body>
</html>
