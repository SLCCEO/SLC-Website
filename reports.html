<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports | SLC Dashboard</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid red;
    }

    h1 {
      color: red;
      margin: 0;
    }

    .report-form {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }

    textarea, input[type="text"] {
      width: 100%;
      background-color: #2a2a2a;
      color: #f1f1f1;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit a Report</h1>
  </header>

  <div class="report-form">
    <input type="text" placeholder="Subject" />
    <textarea rows="6" placeholder="Write your report here..."></textarea>
    <button>Submit Report</button>
  </div>
</body>
</html>
